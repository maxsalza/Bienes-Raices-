<h1 class="fw-300 centrar-texto ">Contacto</h1>
<img src="img/destacada3.jpg" alt="imagen principal" class="imgcontacto">

<main class="contenedor seccion contenido-centrado">

<h2 class="fw-300 centrar-texto">LlenaFormulario de contacto</h2>
    <form action="">
        <fieldset>
            <legend>Informacion Personal</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="nombre">
            <label for="mail">E-mail</label>
            <input type="email" id="mail" placeholder="E-mail" required>
            <label for="Telefono">Telefono</label>
            <input type="tel" id="telefono" placeholder="telefono">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje"></textarea>
    </fieldset> 
        <fieldset>
            <legend>Informacion Sobre Propiedad</legend>
            <label for="opciones">Venta o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>--Seleccione--</option>
                <option value="compra">Compra</option>
                <option value="venta">Venta</option>
        </select>
        <label for="cantidad">Cantidad:</label>
        <input type="number" min="0" max="10">
        </fieldset>
        <fieldset>
            <legend>Contacto</legend>
            <p>Como desea Ser Contactado</p>
            <div class="forma-contacto">
                <label for="tel">Telefono</label>
                <input type="radio" id="tel" name="contacto">
                <label for="correo">E-mail</label>
                <input type="radio" id="correo" name="contacto">
        </div>
            <p>Si eligio Telefono, elija fecha y hora</p>
            <label for="fecha">Fecha:</label>
            <input type="date" name="" id="fecha">
            <label for="hora">Hora:</label>
            <input type="time" name="" id="hora" min="09:00" max="18:00">  

        </fieldset>

        <input type="Submit" value="enviar" class="boton boton-verde">

    </form>

</main>
